<ngb-carousel *ngIf="productsCarousel">
	<ng-template ngbSlide *ngFor="let prod of productsCarousel">
		<div class="picsum-img-wrapper">
			<img [src]="prod.prodImageUrl" alt="Random first slide" />
		</div>
		<div class="carousel-caption">
			<h3>{{prod.prodName}}</h3>
			<p>{{prod.prodDescription}}</p>
		</div>
	</ng-template>
</ngb-carousel>
