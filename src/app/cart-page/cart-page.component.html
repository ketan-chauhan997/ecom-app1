<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let prod of userCart">
                <li>
                        <img src="{{prod.prodImageUrl}}" alt="">
                </li>
                <li>
                    <span>{{prod.prodName}}</span>
                </li>
                <li>
                    Price : {{prod.prodPrice}}
                </li>
                <li>
                    <span>Quantity : {{prod.quantity}}</span>
                </li>
                <li>
                    <button class="form-button">Remove</button>
                </li>
            </ul>  
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount</span><span>{{priceSummary.amount}}</span>
                </li>
                <li>
                    <span>Tax</span><span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery Charges</span><span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount</span><span>{{priceSummary.discount}}</span>
                </li>
                <li>
                    <span><h4>Total</h4></span><span><h4>{{priceSummary.total}}</h4></span>
                </li>
                <button class="form-button max-width" (click)="checkout()">Checkout</button>
            </ul>
        </div>
    </div>
</div>
